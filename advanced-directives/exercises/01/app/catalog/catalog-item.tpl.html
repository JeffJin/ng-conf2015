<div class="col-xs-2 thumbnail text-center" style="height: 280px;margin: 10px;padding: 10px;">
  <p>{{item.title}}</p>
  <img ng-src="{{item.img}}" alt="" />
  <p>Rating: {{item.rating}}</p>
  <p>{{item.price | currency}}</p>
  <p ng-if="item.onSale" style="color: orangered">Sale</p>

  <!--<pre>{{item | json}}</pre>-->
</div>
