<!DOCTYPE html>
<html ng-app="website">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Animate Website</title>
    <script src="https://use.typekit.net/hlj3mil.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body ng-controller="MainCtrl">

    <img id="logo" class="logo" src="images/superlogo.png" alt="logo">

    <img bg class="fullBg" ng-class="{'bg-animation': isCurrentPage('home')}" ng-if="isCurrentPage('home')" src="images/bg03.jpg">
    <img bg class="fullBg" ng-class="{'bg-animation': isCurrentPage('about')}" ng-if="isCurrentPage('about')" src="images/bg04.jpg">
    <img bg class="fullB" ng-class="{'bg-animation': isCurrentPage('contact')}" ng-if="isCurrentPage('contact')" src="images/bg05.jpg">

    <div class="panel panel-animation" ng-hide="isInTransit"  ng-init="on=true">
      <button ng-click="toggleItems()">Toggle On/Off</button>
      <div class="panel-special-animation">
        <div class="item" ng-repeat="item in items">The item index is #{{item}}</div>
      </div>
    </div>

    <ul class="nav nav-pills">
      <li class="home" ng-class="{'active':isCurrentPage('home')}"><a ng-click="setCurrentPage('home')">HOME</a></li>
      <li class="about" ng-class="{'active':isCurrentPage('about')}"><a ng-click="setCurrentPage('about')">ABOUT</a></li>
      <li  class="contact" ng-class="{'active':isCurrentPage('contact')}"><a ng-click="setCurrentPage('contact')">CONTACT</a></li>
    </ul>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/greensock/src/uncompressed/TweenMax.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
