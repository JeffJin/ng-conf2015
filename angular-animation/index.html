<!DOCTYPE html>
<html ng-app="website">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Animate Website</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body ng-controller="MainCtrl">

    <img id="logo" class="logo" src="images/superlogo.png" alt="logo">

    <img bg class="fullBg bg-animation" ng-if="isCurrentPage('home')" src="images/bg03.jpg">
    <img bg class="fullBg bg-animation" ng-if="isCurrentPage('about')" src="images/bg04.jpg">
    <img bg class="fullBg bg-animation" ng-if="isCurrentPage('contact')" src="images/bg05.jpg">

    <div class="panel panel-animation" ng-hide="isInTransit">
      <div>
        <div style="color:#22c1e6;font-size: larger">#abc</div>
        <div style="color:#22c1e6;font-size: larger">#abcd</div>
        <div style="color:#22c1e6;font-size: larger">#abcde</div>
        <div style="color:#22c1e6;font-size: larger">#abcfd</div>
        <div style="color:#22c1e6;font-size: larger">#abcee</div>
        <div style="color:#22c1e6;font-size: larger">#abeee</div>
        <div style="color:#22c1e6;font-size: larger">#abree</div>
        <div style="color:#22c1e6;font-size: larger">#abtee</div>
        <div style="color:#22c1e6;font-size: larger">#abuee</div>
        <div style="color:#22c1e6;font-size: larger">#abuee</div>
        <div style="color:#22c1e6;font-size: larger">#abuee</div>
        <div style="color:#22c1e6;font-size: larger">#abuee</div>
      </div>
    </div>

    <ul class="nav nav-pills">
      <li class="home" ng-class="{'active':isCurrentPage('home')}"><a ng-click="setCurrentPage('home')">HOME</a></li>
      <li class="about" ng-class="{'active':isCurrentPage('about')}"><a ng-click="setCurrentPage('about')">ABOUT</a></li>
      <li  class="contact" ng-class="{'active':isCurrentPage('contact')}"><a ng-click="setCurrentPage('contact')">CONTACT</a></li>
    </ul>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="libs/TweenMax.min.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
